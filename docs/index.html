<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="static/vue.css">
  <link rel="icon" href="_media/icon.svg">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      // loadNavbar: true,
      coverpage: true,
      maxLevel: 3,
      subMaxLevel: 3,
      onlyCover: true,
      // logo: '_media/icon.svg',
      name: "shhch's library",
      repo: 'shhch/library',
      // themeColor: '#00BFFF',
      notFoundPage: '404.md',
      search: 'auto',
    }

    var config = {
      model: {
          jsonPath: 'static/hijiki/assets/hijiki.model.json' // 加载模型的json路径
      },
      display: {
          superSample: 1, // 超采样等级
          width: 175, // canvas的宽度
          height: 200, // canvas的高度
          position: 'right', // 显示位置：左或右
          hOffset: 0, // canvas水平偏移
          vOffset: 0, // canvas垂直偏移
      },
      mobile: {
          show: true, // 是否在移动设备上显示
          scale: 1, // 移动设备上的缩放
          motion: true, // 移动设备是否开启重力感应
      },
      react: {
          opacityDefault: 1, // 默认透明度
          opacityOnHover: 1 // 鼠标移上透明度
      }
    }
    window.onload = function () {
      L2Dwidget.init(config);
    }
  </script>
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
  <script src="static/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="static/l2dwidget.min.js"></script>
</body>
</html>
